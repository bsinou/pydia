dependencies {

    api project(':sdk-openapi')

    // Set of carefully chosen third-party libraries, do not update lightly.
    implementation 'io.swagger:swagger-annotations:1.6.13'
    implementation 'com.metaparadigm:json-rpc:1.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'commons-codec:commons-codec:1.17.0'

    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'io.gsonfire:gson-fire:1.9.0'
    implementation 'org.threeten:threetenbp:1.6.8'

    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
    implementation "com.squareup.moshi:moshi-kotlin:1.11.0"
    implementation "com.squareup.moshi:moshi-adapters:1.11.0"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // Use JUnit test framework
    testImplementation project(':sdk-openapi')
    testImplementation 'junit:junit:4.13.2'
    // When running with android these are provided by the platform
    testImplementation 'com.amazonaws:aws-java-sdk-core:1.11.1030'
    testImplementation 'com.amazonaws:aws-java-sdk-s3:1.11.1030'
}
