plugins {
    id 'org.jetbrains.kotlin.jvm'

    // Publish the generated resources as Maven Artifacts
    // See: https://docs.gradle.org/5.0/userguide/publishing_overview.html#publishing_overview
    // id 'maven-publish'
}

group 'org.sinou.pydia'
version '0.1-SNAPSHOT'

java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

//def vendorName = "Bruno Sinou"
//def sdkKotlinRepoURL = 'https://github.com/bsinou/pydia.git'
//def artifactID = 'sdk-kotlin'
//def sdkSwaggerSpecVersion = '4.4.0-rc1'

// Also publish sources and Javadoc
java {
    withJavadocJar()
    withSourcesJar()
}

// Skip integration tests by default
test {
    if (System.properties['test.profile'] != 'integration') {
        exclude '**/integration/*'
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}

